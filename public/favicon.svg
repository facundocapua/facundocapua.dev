<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 512 512">
  <!-- Fondo con degradado oscuro que coincide con el tema del sitio -->
  <rect width="512" height="512" rx="128" fill="url(#paint0_linear)" />
  
  <!-- Iniciales FC -->
  <text x="256" y="320" font-family="Inter, sans-serif" font-weight="bold" font-size="220" text-anchor="middle" fill="white">FC</text>
  
  <!-- DefiniciÃ³n del degradado -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a" /> <!-- slate-900 -->
      <stop offset="100%" stop-color="#334155" /> <!-- slate-700 -->
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: dark) {
      text { fill: white; }
    }
    @media (prefers-color-scheme: light) {
      text { fill: white; }
    }
  </style>
</svg>
